<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="50" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- DWARLY Logo - "D" with football theme -->
  <g transform="translate(50, 50)">
    <!-- Football/soccer ball design -->
    <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.1"/>
    
    <!-- Main "D" letter -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">D</text>
    
    <!-- Small football elements -->
    <circle cx="-15" cy="-15" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="15" cy="-15" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="-15" cy="15" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="15" cy="15" r="3" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Subtle border -->
  <circle cx="50" cy="50" r="49" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
</svg>
